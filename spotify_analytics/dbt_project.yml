
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'spotify_analytics'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'spotify_analytics'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

# In this example config, we tell dbt to build all models in the example/
# directory as views. These settings can be overridden in the individual model
# files using the `{{ config(...) }}` macro.
seeds:
  spotify_analytics:
    # Especifica tipos como texto para evitar conversiones al cargar el seed.
    # Luego castea en modelos.
    streaming_history_all:
      +schema: seed_data
      +column_types:
        ts: varchar
        platform: varchar
        ms_played: varchar
        conn_country: varchar
        ip_addr: varchar
        master_metadata_track_name: varchar
        master_metadata_album_artist_name: varchar
        master_metadata_album_album_name: varchar
        spotify_track_uri: varchar
        episode_name: varchar
        episode_show_name: varchar
        spotify_episode_uri: varchar
        audiobook_title: varchar
        audiobook_uri: varchar
        audiobook_chapter_uri: varchar
        audiobook_chapter_title: varchar
        reason_start: varchar
        reason_end: varchar
        shuffle: varchar
        skipped: varchar
        offline: varchar
        offline_timestamp: varchar
        incognito_mode: varchar
        source_file: varchar
# Model configuration
models:
  spotify_analytics:
    # Config indicated by + and applies to all files under models/example/
    example:
      +materialized: view
